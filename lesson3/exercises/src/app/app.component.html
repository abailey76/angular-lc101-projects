<div class="container">
   <div class="container-header">
      <h1>Flight Simulator</h1>
      <h2>Current Flight Status</h2>
      <p>{{message}}</p>
      <h2>Shuttle Trajectory</h2>
   </div>
   <div class="row justify-content-center">
      <div class="col-3">
         <div class="container-left">
            <h3>Fuel Levels</h3>
            <p>Tank Full</p>
            <h3>Astronaut Chat</h3>
            <p>{{this.astronautChatter}}</p>
         </div>
      </div>

      <div class="col-6">
         <div class="shuttle-background" [style.backgroundColor]="color">
            <img #rocketImage src = "assets/images/LaunchCode_rocketline_white.png" height = "50" width = "50" [style.left]="0" [style.bottom]="0"/>
         </div>
      </div>

      <div class="col-3">
         <div class="container-right">
            <div *ngIf="!takeOffEnabled">
               <button id="upButton" (click)="moveRocket(rocketImage, 'up')">Up</button>
               <br>
               <button id="leftButton" (click)="moveRocket(rocketImage, 'left')">Lt</button>
               <button id="rightButton" (click)="moveRocket(rocketImage, 'right')">Rt</button>
               <br>
               <button id="downButton" (click)="moveRocket(rocketImage, 'down')">Dn</button>
            </div>
            <br>
            <h3>Space Shuttle Height</h3>
            <p>{{height}} km</p>
         </div>
      </div>
   </div>
   <br>
   <div class="container-control-buttons">
      <button id="mainControl" (click)="handleTakeOff()" [disabled]="!takeOffEnabled">Take Off</button>
      <button id="mainControl" (click)="handleLand(rocketImage)" [disabled]="takeOffEnabled">Land</button>
      <button id="mainControl" (click)="handleMissionAbort(rocketImage)" [disabled]="takeOffEnabled">Abort Mission</button>
   </div>
</div>
